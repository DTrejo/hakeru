<!DOCTYPE HTML>
<html lang="en">
<head>
<title>Hakeru - Dev</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta http-equiv="Content-Language" content="en-us">
<link rel="icon" type="image/png" href="/favicon.png">
<link rel="stylesheet" type="text/css" href="css/style.css">
<link rel="stylesheet" type="text/css" href="css/jquery.gritter.css">
<link rel="stylesheet" type="text/css" href="css/jScrollPane.css">

<!-- <script type="text/javascript">
  // var pipeName = "1337"; // chatroom name
  // var id_php = "1339"; // username
</script> -->
</head>
<body>
<div id="modal"><input type="file" multiple="true" id="filesUpload"></div>

<div id="wrap">
    <div id="statusbar"></div>
    <div id="header"><img src="/images/logo.png" height="49" /></div>

    <div id="menuwrap">
        <div class="topside"><div class="topleft corner"></div><div class="topright corner"></div></div>

        <div class="main">
            <div class="leftside"></div>

            <div class="content">
                <div class="innercontent">

                  <h2 id="tasksheader">Open Tasks</h2>
                  <div id="opentasks">
                      <ul id="opentask-list">
                          <li id="opentask-listbg" class="opentask">
                          <div class="expand">
                            <div class="left"></div>
                            <div id="opentaskcount" class="left"></div>
                            <div class="right arrow">&#9660;</div>
                            <div class="clear"></div>
                          </div>
                          <ul id="opentask-list-permenant"></ul>
                          </li>
                      </ul>
                  </div>
                  <h2 id="usersheader">Users</h2>
                  <div id="users">
                      <ul id="user-list">
                      </ul>
                  </div>
                  <!-- <h2 id="filesheader">Shared Files</h2>
                  <div id="files-bg">
                    <div class="expand">
                      <div class="left" id="sharedfilecount"></div>
                      <div class="right arrow">&#9660;</div><div class="clear"></div></div>
                      <ul id="file-list"></ul>
                  </div>                 -->
                </div>
            </div>

            <div class="rightside"></div>

        </div>
        <div class="clear"></div>
        <div class="bottomside"><div class="bottomleft corner"></div><div class="bottomright corner"></div>
      </div>
    </div>

    <div id="middle"></div>
    <div id="chatwrap">

        <div class="topside"><div class="topleft corner"></div><div class="topright corner"></div></div>
        <div class="main">
            <div class="leftside"></div>
            <div class="content">
                <div class="innercontent">
                    <div id="chat">
                      <div id="spinner" align="center"><img src="/images/spinner.gif"></div>
                      <div id="chat-messages"></div>
                      </div>
                    </div>
                <div id="msgwrap">
                    <div id="msgbg">
                      <div id="dndnote"><strong>Drag and drop</strong> files here to share</div><textarea id="msg"></textarea>
                    </div>
                </div>
            </div>
            <div class="rightside"></div>
        </div>
        <div class="clear"></div>
        <div class="bottomside"><div class="bottomleft corner"></div><div class="bottomright corner"></div>
    </div>

</div>
<ul id="output-listing01"></ul>

<!-- scripts -->
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
<script type="text/javascript">
  if (typeof jQuery == 'undefined') document.write(unescape("%3Cscript src='js/lib/jquery-1.4.2.min.js' type='text/javascript'%3E%3C/script%3E"));
</script>
<script type="text/javascript" src="js/lib/jquery.mousewheel.js"></script>
<script type="text/javascript" src="js/lib/jquery.em.js"></script>
<script type="text/javascript" src="js/lib/jScrollPane.js"></script>
<script type="text/javascript" src="js/lib/jquery.autolink.js"></script>
<script type="text/javascript" src="js/lib/jquery-css-transform.js"></script>
<script type="text/javascript" src="js/lib/jquery-animate-css-rotate-scale.js"></script>
<script type="text/javascript" src="js/lib/jquery.gritter.min.js"></script>
<script type="text/javascript" src="js/lib/jquery.embedly.min.js"></script>


<script type="text/javascript" src="/socket.io/socket.io.js"></script>
<script type="text/javascript" src="js/session.js"></script>
</body>
</html>
